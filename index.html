<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <h2>calcola il prezzo del tuo biglietto</h2>
  <div class="container">
    <div class="col">
      <label for="nome">Nome Cognome</label>
      <input id="nome" type="text" name="nome" value="" placeholder="Nome Cognome">
    </div>
    <div class="col">
      <label for="km">Km da Percorrere</label>
      <input id="km" type="text" name="km" value="" placeholder="Km da percorrere">
    </div>
    <div class="col">
      <label for="fascia_eta">Fascia d'et&agrave;</label>
      <select id="fascia_eta" name="fascia_eta">
        <option value="minorenne">Minorenne</option>
        <option value="maggiorenne">Maggiorenne</option>
        <option value="over65">Over 65</option>
      </select>
    </div>
    <button id="genera" type="button" name="genera" class="btn">genera</button>
    <button id="annulla" type="button" name="annulla" class="btn">annulla</button>
  </div>
  <h2>il tuo biglietto</h2>
  <div id="ticket" class="container">
    <h3 id="dettaglio_passeggeri">dettglio passeggeri</h3>
    <div id="ticket_border">
      <div id="passenger_square">
        <h3>nome passeggero</h3>
        <div id="nome_passeggero">

        </div>
      </div>
      <div id="tabella">
        <table>
          <thead>
            <tr>
              <th>Offerta</th>
              <th>Carrozza</th>
              <th>Codice CP</th>
              <th>Costo Biglietto</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="tariffa"></td>
              <td id="carrozza"></td>
              <td id="codice_cp"></td>
              <td id="costo_biglietto"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
